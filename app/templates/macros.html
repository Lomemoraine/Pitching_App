{% macro displayPitches(pitches) %}
<div class="container-fluid">
    <div class="row">
        
        {% if pitches %}
            {% for pitch in pitches %}
        <div class="col-sm-4">
          <div class="card background">
            
              <h5 class="card-header" style="width:18rem">{{pitch.title}}</h5>
              <div class="card-body">
              <p class="card-text" style="font-size:18px">{{pitch.pitch}}</p><br>
              <p class="card-text">Category: {{pitch.category}} </p><br>
              <p class="card-text">Posted by: {{pitch.user.username}} </p><br>
              <a href="{{url_for('main.like',id = pitch.id)}}"><i class="fa fa-thumbs-up" style="font-size:18px;color: green"></i> {{pitch.up_vote.count()}}</a>
              <a href="{{url_for('main.dislike',id = pitch.id)}}"><i class="fa fa-thumbs-down" style="font-size:18px;color: red"></i> {{pitch.down_vote.count()}}</a>
              <a href="{{url_for('main.comment',pitch_id = pitch.id)}}" class="btn btn-info btn-sm"> Comment</a>
            </div>
          </div>
        </div>
        {% endfor %}
        {% endif %}
</div>
</div>
{% endmacro %}
